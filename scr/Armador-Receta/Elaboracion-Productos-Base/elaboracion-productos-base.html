<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Elaboración Productos Base - Panificación Colombres</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../costos/costos.css">
    <script src="../../Arquitectura/config.js"></script>
    <script src="../../Arquitectura/config-sheets.js"></script>
    <script src="../../Arquitectura/sheets/elaboracion-productos-base/elaboracion-productos-base-sheets-base.js"></script>
    <script src="../../Arquitectura/sheets/elaboracion-productos-base/sheets-listar-elaboracion-productos-base.config.js"></script>
    <script src="../armador-receta-hub.config.js"></script>
    <script>window.ELABORACION_PRODUCTOS_BASE_ACCION_ACTUAL = "listar"; window.ARMADOR_RECETA_SUBMODULO_ACTUAL = "elaboracion-productos-base";</script>
</head>
<body class="costos-page">
    <nav class="costos-nav" id="armador-receta-nav" aria-label="Navegación principal"></nav>
    <main class="costos-main">
        <div class="costos-title-row">
            <h1 class="costos-title">Elaboración Productos Base</h1>
            <a href="#" id="btn-nuevo-elaboracion-productos-base" class="costos-calc-btn costos-btn-nueva" role="button">
                <i class="fa-solid fa-plus" aria-hidden="true"></i>
                <span class="costos-calc-btn-text-long">Nuevo</span>
                <span class="costos-calc-btn-text-short">Nuevo</span>
            </a>
        </div>
        <p class="costos-intro">Listado desde la hoja <strong>Tabla-Elaboracion-ProductosBase</strong>.</p>

        <section id="costos-listado-cabecera" class="costos-edit-cabecera" style="display:none;" aria-label="Último registro creado">
            <h2 class="costos-edit-seccion-titulo">Último registro creado</h2>
            <div id="costos-listado-cabecera-content" class="costos-edit-cabecera-content"></div>
        </section>

        <section class="costos-filter-section costos-filter-section--stacked" aria-label="Filtrar listado">
            <div class="costos-filter-group-by" id="elaboracion-productos-base-filtrar-wrap" style="display:none;">
                <label for="filtrar-valores-elaboracion-productos-base" class="costos-filter-label">Filtrar por</label>
                <select id="filtrar-valores-elaboracion-productos-base" class="costos-filter-select" aria-label="Filtrar por valor"></select>
            </div>
            <div class="costos-filter-search">
                <label for="filter-elaboracion-productos-base" class="costos-filter-label">Buscar</label>
                <input type="search" id="filter-elaboracion-productos-base" class="costos-filter-input" placeholder="Buscar…" autocomplete="off">
            </div>
            <p class="costos-filter-count" id="elaboracion-productos-base-count" aria-live="polite"></p>
        </section>

        <div id="datos-elaboracion-productos-base" class="costos-datos">
            <p class="costos-loading">Cargando datos…</p>
        </div>
    </main>
    <script src="../armador-receta-nav.js"></script>
    <script src="../../Arquitectura/sheets/elaboracion-productos-base/elaboracion-productos-base-config.js"></script>
    <script src="elaboracion-productos-base.js"></script>
</body>
</html>
