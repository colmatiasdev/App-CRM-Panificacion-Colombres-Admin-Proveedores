<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Listado de Recetas [Base de la Masa] - Panificación Colombres</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../costos/costos.css">
    <script src="../../Arquitectura/config.js"></script>
    <script src="../../Arquitectura/config-sheets.js"></script>
    <script src="../../Arquitectura/sheets/receta-base/receta-base-sheets-base.js"></script>
    <script src="../../Arquitectura/sheets/receta-base/sheets-listar-receta-base.config.js"></script>
    <script src="../armador-receta-hub.config.js"></script>
    <script>window.RECETA_BASE_ACCION_ACTUAL = "listar"; window.ARMADOR_RECETA_SUBMODULO_ACTUAL = "receta-base";</script>
</head>
<body class="costos-page">
    <nav class="costos-nav" id="armador-receta-nav" aria-label="Navegación principal"></nav>
    <main class="costos-main">
        <div class="costos-title-row">
            <h1 class="costos-title">Listado de Recetas [Base de la Masa]</h1>
            <a href="#" id="btn-nuevo-receta-base" class="costos-calc-btn costos-btn-nueva" role="button">
                <i class="fa-solid fa-plus" aria-hidden="true"></i>
                <span class="costos-calc-btn-text-long">Nuevo</span>
                <span class="costos-calc-btn-text-short">Nuevo</span>
            </a>
        </div>
        <p class="costos-intro">Listado desde la hoja <strong>Tabla-Receta-Base</strong>.</p>
        <section class="costos-filter-section costos-filter-section--stacked" aria-label="Filtrar listado">
            <div class="costos-filter-group-by" id="receta-base-filtrar-wrap" style="display:none;">
                <label for="filtrar-valores-receta-base" class="costos-filter-label">Filtrar por</label>
                <select id="filtrar-valores-receta-base" class="costos-filter-select" aria-label="Filtrar por valor"></select>
            </div>
            <div class="costos-filter-search">
                <label for="filter-receta-base" class="costos-filter-label">Buscar</label>
                <input type="search" id="filter-receta-base" class="costos-filter-input" placeholder="Buscar…" autocomplete="off">
            </div>
            <p class="costos-filter-count" id="receta-base-count" aria-live="polite"></p>
        </section>
        <div id="datos-receta-base" class="costos-datos">
            <p class="costos-loading">Cargando datos…</p>
        </div>
    </main>
    <script src="../armador-receta-nav.js"></script>
    <script src="../../Arquitectura/sheets/receta-base/receta-base-config.js"></script>
    <script src="receta-base.js"></script>
</body>
</html>
