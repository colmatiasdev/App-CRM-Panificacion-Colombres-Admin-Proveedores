<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: white; font-family: 'Inter', sans-serif; padding: 20px; }
        .category-group { margin-bottom: 40px; }
        .category-name { font-size: 0.8rem; letter-spacing: 2px; color: #999; text-transform: uppercase; margin-bottom: 20px; border-left: 4px solid #ea580c; padding-left: 10px; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #f0f0f0; }
        .product-main { font-size: 1.1rem; font-weight: 600; color: #111; }
        .product-sub { font-size: 0.8rem; color: #888; margin-top: 3px; }
        .price-val { font-size: 1.2rem; font-weight: 700; color: #ea580c; }
        .reg-info { font-size: 0.7rem; color: #bbb; display: block; margin-top: 2px; }
        .price-col { text-align: right; }
    </style>
</head>
<body>
    <div class="category-group">
        <div class="category-name">Galletería</div>
        <div class="row">
            <div><div class="product-main">Pepas Membrillo</div><div class="product-sub">Bolsa x 500g</div></div>
            <div class="price-col"><span class="price-val">$2.100</span><span class="reg-info">7 días reg.</span></div>
        </div>
        <div class="row">
            <div><div class="product-main">Polvorones</div><div class="product-sub">Vainilla y chocolate</div></div>
            <div class="price-col"><span class="price-val">$1.900</span><span class="reg-info">2 días reg.</span></div>
        </div>
    </div>
</body>
</html>
