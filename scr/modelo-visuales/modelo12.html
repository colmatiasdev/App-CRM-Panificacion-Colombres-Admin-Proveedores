<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #fdfdfd; font-family: system-ui; padding: 15px; }
        .cat { font-size: 1.2rem; font-weight: 800; margin: 30px 0 15px 5px; color: #1a1a1a; border-bottom: 3px solid #ea580c; display: inline-block; }
        .item-card { background: linear-gradient(145deg, #ffffff, #fff7ed); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.04); display: flex; align-items: center; justify-content: space-between; }
        .name { font-size: 1.1rem; font-weight: 800; color: #1a1a1a; margin-bottom: 5px; }
        .desc { font-size: 0.8rem; color: #666; }
        .right-data { text-align: right; }
        .price { font-size: 1.4rem; font-weight: 900; color: #000; display: block; }
        .badge { background: #ea580c; color: white; padding: 2px 8px; border-radius: 6px; font-size: 0.65rem; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="cat">Facturas</div>
    <div class="item-card">
        <div><div class="name">Media Luna Manteca</div><div class="desc">Almíbar artesanal</div></div>
        <div class="right-data"><span class="price">$450</span><span class="badge">Nuevo</span></div>
    </div>
    <div class="item-card">
        <div><div class="name">Vigilante</div><div class="desc">Con azúcar negra</div></div>
        <div class="right-data"><span class="price">$450</span><span class="badge">Reg. 3d</span></div>
    </div>
</body>
</html>
