<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .category { color: #ea580c; font-weight: 900; font-size: 1.5rem; margin-bottom: 20px; }
        .card { border-radius: 20px; padding: 20px; margin-bottom: 15px; background: #fff; border: 1px solid #f3f4f6; box-shadow: 0 4px 20px rgba(0,0,0,0.05); display: flex; justify-content: space-between; }
        .product-title { font-size: 1.2rem; font-weight: 700; color: #111; }
        .product-meta { color: #6b7280; font-size: 0.8rem; margin-top: 5px; }
        .price-text { font-size: 1.5rem; font-weight: 800; color: #111; }
        .reg-pill { font-size: 0.6rem; background: #fef2f2; color: #ea580c; padding: 3px 8px; border-radius: 5px; font-weight: 800; }
        .right-col { text-align: right; display: flex; flex-direction: column; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="category">Materia Prima</div>
    <div class="card">
        <div><div class="product-title">Harina 000</div><div class="product-meta">Bolsa x 25kg • Molino Cañuelas</div></div>
        <div class="right-col"><div class="price-text">$18.500</div><div><span class="reg-pill">REG. 12 DÍAS</span></div></div>
    </div>
    <div class="card">
        <div><div class="product-title">Levadura Fresca</div><div class="product-meta">Caja x 10kg • Calsa</div></div>
        <div class="right-col"><div class="price-text">$9.200</div><div><span class="reg-pill">REG. 4 DÍAS</span></div></div>
    </div>
</body>
</html>
