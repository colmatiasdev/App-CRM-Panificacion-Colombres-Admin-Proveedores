<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #fdfaf8; font-family: sans-serif; padding: 15px; }
        .category { background: #ea580c; color: white; display: inline-block; padding: 4px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 800; margin-bottom: 10px; }
        .card { background: white; border-radius: 20px; padding: 18px; margin-bottom: 15px; box-shadow: 0 4px 12px rgba(234, 88, 12, 0.08); }
        .header { display: flex; justify-content: space-between; align-items: flex-start; }
        .p-name { font-size: 1.1rem; font-weight: 800; color: #431407; }
        .p-price { font-size: 1.3rem; font-weight: 900; color: #ea580c; }
        .old-p { font-size: 0.7rem; color: #94a3b8; text-decoration: line-through; }
        .details-grid { display: none; border-top: 1px dashed #fed7aa; margin-top: 15px; padding-top: 15px; font-size: 0.7rem; color: #7c2d12; }
        .details-grid.active { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .expand-icon { color: #ea580c; border: 1px solid #ea580c; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="category">Panes Especiales</div>
    <div class="card">
        <div class="header">
            <div>
                <div class="p-name">Pan de Queso <span style="color:green; font-size:0.6rem">▼ 5%</span></div>
                <div class="old-p">$1.600</div>
            </div>
            <div style="text-align:right">
                <div class="p-price">$1.500</div>
                <div style="font-size:0.6rem; color:#94a3b8">hace 1 día</div>
            </div>
        </div>
        <div style="margin-top:10px" class="expand-icon" onclick="this.nextElementSibling.classList.toggle('active')">+</div>
        <div class="details-grid">
            <div>Equivalencia: <b>Unidad</b></div>
            <div>Costo x Unid: <b>$900</b></div>
            <div>Eq. x Unid: <b>125g</b></div>
            <div>Actualizado: <b>Hoy</b></div>
        </div>
    </div>
</body>
</html>
