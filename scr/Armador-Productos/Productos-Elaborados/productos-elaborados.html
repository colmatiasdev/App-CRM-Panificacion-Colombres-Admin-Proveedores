<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Lista de Productos Elaborados - Panificación Colombres</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../costos/costos.css">
    <script src="../../Arquitectura/config.js"></script>
    <script src="../../Arquitectura/config-sheets.js"></script>
    <script src="../../Arquitectura/sheets/productos-elaborados/productos-elaborados-sheets-base.js"></script>
    <script src="../../Arquitectura/sheets/productos-elaborados/sheets-listar-productos-elaborados.config.js"></script>
    <script>window.PRODUCTOS_ELABORADOS_ACCION_ACTUAL = "listar";</script>
</head>
<body class="costos-page">
    <nav class="costos-nav" aria-label="Navegación principal">
        <a href="../../../index.html" class="costos-nav-link">Inicio</a>
        <a href="../armador-productos.html" class="costos-nav-link">Armador de Productos</a>
        <a href="productos-elaborados.html" class="costos-nav-link is-active" data-accion="listar">Lista de Productos Elaborados</a>
        <a href="../Costo-Productos/costo-productos.html" class="costos-nav-link">Costo productos</a>
    </nav>
    <main class="costos-main">
        <div class="costos-title-row">
            <h1 class="costos-title">Lista de Productos Elaborados</h1>
            <a href="#" id="btn-nuevo-producto-elaborado" class="costos-calc-btn costos-btn-nueva" role="button">
                <i class="fa-solid fa-plus" aria-hidden="true"></i>
                <span class="costos-calc-btn-text-long">Nuevo producto</span>
                <span class="costos-calc-btn-text-short">Nuevo</span>
            </a>
        </div>
        <p class="costos-intro">Listado desde la hoja <strong>Listado-Productos-Elaborados</strong>. Creá o modificá productos.</p>

        <div id="productos-elaborados-asignar-banner" class="costos-asignar-banner" style="display:none;" role="status"></div>

        <section class="costos-filter-section costos-filter-section--stacked" aria-label="Filtrar y agrupar listado">
            <div class="costos-filter-group-by" id="productos-elaborados-filtrar-wrap" style="display:none;">
                <label for="filtrar-valores-productos-elaborados" class="costos-filter-label">Filtrar por</label>
                <select id="filtrar-valores-productos-elaborados" class="costos-filter-select" aria-label="Filtrar por valor">
                    <!-- opciones (Todos + valores) se llenan por JS -->
                </select>
            </div>
            <div class="costos-filter-group-by" id="productos-elaborados-agrupar-wrap" style="display:none;">
                <label for="agrupar-productos-elaborados" class="costos-filter-label">Agrupar por</label>
                <select id="agrupar-productos-elaborados" class="costos-filter-select" aria-label="Modo de agrupación">
                    <!-- opciones se llenan por JS según config -->
                </select>
            </div>
            <div class="costos-filter-search">
                <label for="filter-productos-elaborados" class="costos-filter-label">Buscar</label>
                <input type="search" id="filter-productos-elaborados" class="costos-filter-input" placeholder="Nombre o texto del producto…" autocomplete="off">
            </div>
            <p class="costos-filter-count" id="productos-elaborados-count" aria-live="polite"></p>
        </section>

        <div id="datos-productos-elaborados" class="costos-datos">
            <p class="costos-loading">Cargando datos…</p>
        </div>
    </main>
    <script src="../../Arquitectura/sheets/productos-elaborados/productos-elaborados-config.js"></script>
    <script src="productos-elaborados.js"></script>
    <script>if (window.PRODUCTOS_ELABORADOS_APPLY_NAV) window.PRODUCTOS_ELABORADOS_APPLY_NAV();</script>
</body>
</html>
