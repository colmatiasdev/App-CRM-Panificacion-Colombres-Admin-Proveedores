<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Packing - Panificación Colombres</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../costos.css">
    <script src="../../../config.js"></script>
    <script src="../../Arquitectura/config-sheets.js"></script>
</head>
<body class="costos-page">
    <nav class="costos-nav" aria-label="Navegación principal">
        <a href="../../../index.html#costos" class="costos-nav-link">Inicio</a>
        <a href="packing.html" class="costos-nav-link is-active">Packing</a>
        <a href="../Materia-Prima/materia-prima.html" class="costos-nav-link">Materia prima</a>
        <a href="../Calculadora/calculadora-equivalencia.html" class="costos-nav-link">Calculadora</a>
    </nav>
    <main class="costos-main">
        <div class="costos-title-row">
            <h1 class="costos-title">Packing</h1>
            <a href="#" id="btn-nueva-packing" class="costos-calc-btn costos-btn-nueva" role="button">
                <i class="fa-solid fa-plus" aria-hidden="true"></i>
                <span class="costos-calc-btn-text-long">Nuevo packing</span>
                <span class="costos-calc-btn-text-short">Nueva</span>
            </a>
        </div>
        <p class="costos-intro">Módulo para cargar y gestionar los costos de packing (empaque, envases, etiquetas) que se aplican al cálculo del costo de cada producto.</p>

        <section class="costos-filter-section" aria-label="Filtrar listado">
            <label for="filter-packing" class="costos-filter-label">Buscar</label>
            <input type="search" id="filter-packing" class="costos-filter-input" placeholder="Categoría o nombre de producto…" autocomplete="off">
            <label for="filter-packing-dias" class="costos-filter-label costos-filter-label-dias">Filtro</label>
            <select id="filter-packing-dias" class="costos-filter-select" aria-label="Filtrar por estado de actualización">
                <option value="">TODOS</option>
                <option value="normal">Normal (0-30)</option>
                <option value="amarillo">Atención (31-60)</option>
                <option value="rojo">Revisar (61-100)</option>
                <option value="urgente">Urgente (+ 100)</option>
            </select>
            <p class="costos-filter-count" id="packing-count" aria-live="polite"></p>
        </section>

        <div id="datos-packing" class="costos-datos">
            <p class="costos-loading">Cargando datos…</p>
        </div>
        <section id="costos-debug-equivalencia" class="costos-debug-equivalencia" aria-label="Debug equivalencia" style="display:none;">
            <h2 class="costos-debug-title">Debug — Cálculo de equivalencia</h2>
            <pre id="costos-debug-equivalencia-content" class="costos-debug-content"></pre>
        </section>
    </main>
    <script src="../costos-sheet.js"></script>
</body>
</html>
